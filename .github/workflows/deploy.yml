name: Docker Hub CI/CD and Render Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Java (JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      # Build Spring Boot JAR
      - name: Build with Maven
        run: |
          chmod +x ./mvnw
          ./mvnw clean package -DskipTests

      # Debug: List target directory to verify JAR name
      - name: List target directory
        run: ls -l target

      # Upload build artifact
      - name: Save build artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-book-shelf-artifact
          path: target/*.jar  # Use wildcard to match any JAR

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Download build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: my-book-shelf-artifact
          path: target

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/my-book-shelf:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/my-book-shelf:${{ github.sha }}
